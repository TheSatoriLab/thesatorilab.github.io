  }

<!-- A placeholder for the graph -->
<div id="network-graph"></div>

<!-- The most basic usage of the Sigma JSON parser -->
<script>
function getParameterByName(name) {
  var match = RegExp('[?&]' + name + '=([^&]*)').exec(window.location.search);
  return match && decodeURIComponent(match[1].replace(/\+/g, ' '));
};

sigma.parsers.json( "/data/df4.json",

  {container: 'network-graph'},

  function(s) { //This function is passed an instance of Sigma s

    nodeId = parseInt(getParameterByName('node_id'));

    var selectedNode;

    s.graph.nodes().forEach(function(node, i, a) {
      if (node.id == nodeId) {
        selectedNode = node;
        return;
      }
    });



    //Initialize nodes as a circle
    s.graph.nodes().forEach(function(node, i, a) {
      node.x = Math.floor( Math.random() * 1000000 )
      node.y = Math.floor( Math.random() * 1000000 )
    });

    s.refresh();

    //     // Initialize the dragNodes plugin:
    var dragListener = sigma.plugins.dragNodes(s, s.renderers[0]);
    dragListener.bind('startdrag', function(event) {
      console.log(event);
    });
    dragListener.bind('drag', function(event) {
      console.log(event);
    });
    dragListener.bind('drop', function(event) {
      console.log(event);
    });
    dragListener.bind('dragend', function(event) {
      console.log(event);
    });

    s.refresh();


    s.startForceAtlas2({worker: true,adjustSizes:true,gravity: 30,outboundAttractionDistribution:true,scalingRatio:10, slowDown:100});
    window.setTimeout(function() {s.killForceAtlas2()}, 100);




    if (selectedNode != undefined){
      s.cameras[0].goTo({x:selectedNode['read_cam0:x'],y:selectedNode['read_cam0:y'],ratio:0.1});
    }
  });
</script>
